<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flow Mapper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="sidebar">
      <p class="data-label">Project Directory:</p>
      <p class="project-data-item" id="project-directory"></p>
      <p class="data-label">Project File Name:</p>
      <p class="project-data-item" id="project-file-name"></p>
      <p class="data-label">Project Last Saved:</p>
      <p class="project-data-item" id="project-last-saved"></p>
      <div class="separator"></div>
      <button class="btn open-project" id="open-project">Open Project</button>
      <button class="btn new-project" id="new-project">New Project</button>
      <div class="separator"></div>
      <button class="btn user-action" id="add-user-action-node">Add User Action Node</button>
      <button class="btn system-action" id="add-system-action-node">Add System Action Node</button>
      <button class="btn decision" id="add-decision-node">Add Decision Node</button>
      <button class="btn edit" id="edit-node">Edit Node</button>
      <button class="btn delete" id="delete-node">Delete Node</button>
      <div class="separator"></div>
      <button class="btn save-project" id="save-project">Save Project</button>
      <button class="btn save-project-as" id="save-project-as">Save As...</button>
    </div>
    <script>
      require("./index.js");
    </script>
  </body>
</html>
